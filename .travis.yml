language: java
sudo: false
install: true
jdk:
- oraclejdk8
dist: trusty
before_install:
- chmod +x gradlew
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"
before_deploy: "./gradlew prepareUpload"
deploy:
- provider: releases
  api_key:
    secure: 
  file: 'build/libs/AnsiCastle.jar'
  on:
    repo: RanolP/AnsiCastle
    tags: true
- provider: bintray
  file: .bintraydescriptor.json
  user: ranolp
  key:
    secure: ""
  skip_cleanup: true
  on:
    repo: RanolP/AnsiCastle
    tags: true
