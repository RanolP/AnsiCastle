def pomConfig = {
    name project.name
    description project.description
    inceptionYear 2018
    licenses {
        license {
            name 'MIT License'
            url 'http://www.opensource.org/licenses/mit-license.php'
            distribution 'repo'
        }
    }

    developers {
        developer {
            id 'RanolP'
            name 'Ranol'
            email 'asdhugh1@gmail.com'
            url 'https://ranolp.github.io/'
            roles {
                role 'developer'
            }
            timezone 'Asia/Seoul'
        }
    }

    scm {
        connection 'scm:git:https://github.com/RanolP/AnsiCastle.git'
        developerConnection 'scm:git:https://github.com/RanolP/AnsiCastle.git'
        url 'https://github.com/RanolP/AnsiCastle'
    }
}

def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom
